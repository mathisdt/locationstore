sudo: false

language: java

jdk:
- oraclejdk8

branches:
  only:
  - develop
  - master
  - "/^v[0-9].*/"

cache:
  directories:
  - $HOME/.m2

install: true

before_script:
- export TZ=Europe/Berlin

script: mvn --settings maven-settings.xml clean verify

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./target/*.zip"
  file_glob: true
  skip_cleanup: true
  on:
    repo: mathisdt/locationstore
