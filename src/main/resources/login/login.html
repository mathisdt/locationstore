<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style>
.with-top-margin {
	margin-top: 80px;
}
.with-bottom-margin {
	margin-bottom: 10px;
}
.centered {
	text-align:center;
}
.small-red {
	font-size: small;
	color: red;
}
</style>
<title>Location Store - Login</title>
</head>
<body class="centered">
	<div class="with-top-margin">
		<h2>Location Store</h2>
	</div>
	<div class="with-top-margin">
		<form action="/login" method="POST">
		    <input type="text" class="with-bottom-margin" placeholder="username" name="username" required><br/>
		    <input type="password" class="with-bottom-margin" placeholder="password" name="password" required><br/>
		    <button type="submit">Login</button>
		</form>
	</div>
	<div class="with-top-margin small-red">
		<!-- message -->
	</div>
</body>
</html>
